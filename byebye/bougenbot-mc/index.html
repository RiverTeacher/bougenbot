<!DOCTYPE html> 
<html lang="ja">

<head>

    <meta charset="UTF-8">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暴言BOT</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
            flex-direction: column;
        }

        .logo-text {
            font-size: 4em;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }

        iframe {
            width: 98%;
            height: 98%;
            border: none;
            position: absolute;
            top: 1%;
            left: 1%;
            display: none;
        }

        #buttons {
            display: none;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
        }
    </style>

</head>

<body>

    <div class="logo-text" id="logoText">暴言BOT</div>

    <div id="buttons">
        <h3 style="color: white;">画面サイズを選択してください</h3>
        <button id="yes-btn">全画面</button>
        <button id="no-btn">通常</button>
    </div>

    <iframe id="iframe" src="login.html"></iframe>

    <script>
        function showLogo() {
            const logoText = document.getElementById("logoText");
            logoText.style.opacity = 1;

            setTimeout(() => {
                logoText.style.opacity = 0;
            }, 1500); 

            setTimeout(() => {
                document.getElementById("buttons").style.display = "block";
            }, 2500);
        }

        window.onload = showLogo;

        // ページが開かれた瞬間に縦画面かどうかを判定
if (window.innerHeight > window.innerWidth) {
    alert("横画面でのプレイを推奨します");
}

        document.getElementById("yes-btn").addEventListener("click", function () {
            const iframe = document.getElementById("iframe");
            iframe.style.display = "block";

            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { 
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }

            document.getElementById("buttons").style.display = "none";
        });

        document.getElementById("no-btn").addEventListener("click", function () {
            const iframe = document.getElementById("iframe");
            iframe.style.display = "block";
            document.getElementById("buttons").style.display = "none";
        });
    </script>

</body>

</html>
