<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>赤点配信</title>
    <style type="text/css" media="screen">
        
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            animation: spin 2s linear infinite;
            z-index: 10; /* iframeの上に表示 */
        }
        #loadertext {
            font-size: 5em;
            top: 40%;
            left: 50%;
            text-align: center;
            z-index: 10; /* iframeの上に表示 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* 初期状態では非表示 */
        }
        .ad-container {
            position: absolute;
            top: 95%; /* iframeの下に広告を配置 */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
        }
        body.loaded iframe {
            display: block; /* ロード完了後に表示 */
        }
        body.loaded #loader {
            display: none; /* ロード完了後に非表示 */
        }
        body.loaded #loadertext {
            display: none; /* ロード完了後に非表示 */
        }
    </style>
</head>
<body>
    <div id="loadertext">接続しています</div>
    <div id="loader"></div>
    <iframe src="https://hellotaka.wiki.gd/" onload="hideLoader()"></iframe>
    
    <!-- 広告を配置する部分 -->
    <div class="ad-container">
        <!-- admax -->
        <script src="https://adm.shinobi.jp/o/7b11e736af879c828e981ae93713a1f0"></script>
        <!-- admax -->
    </div>

    <script type="text/javascript">
        function hideLoader() {
            document.body.classList.add('loaded');
        }
    </script>
</body>
</html>
