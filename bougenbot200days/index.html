    <script>
        // カウントダウンの終了時間を設定（2023年9月17日 8:00）
        const endTime = new Date('2033-09-17T10:00:00').getTime();

        // カウントダウンの更新
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endTime - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = '';
                document.getElementById('playButton').disabled = false;
            } else {
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `残り ${hours} 時間 ${minutes} 分 ${seconds} 秒お待ちください`;
            }
        }

        // ページ読み込み時にカウントダウンを更新
        updateCountdown();

        // カウントダウンを1秒ごとに更新
        setInterval(updateCountdown, 1000);

        // プレイボタンが押されたときの処理（前回のコードと同じ）
        function checkTime() {
            const now = new Date().getTime();
            if (now < endTime) {
                const timeLeft = endTime - now;
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                alert(`このゲームはまだプレイできません...\n残り ${hours} 時間 ${minutes} 分 ${seconds} 秒お待ちください`);
            } else {
                // プレイボタンが押されたときのリンク先
                alert(`このゲームは現在プレイできません...残り ${hours} 時間 ${minutes} 分 ${seconds} 秒お待ちください`);
            }
        }
    </script>

        <script>
        // サービス終了日時を設定（2023年10月1日 23:59）
        const endTimeService = new Date('2023-10-01T00:00:00').getTime();

        // サービス終了までのカウントダウンの更新
        function updateCountdownEnd() {
            const now = new Date().getTime();
            const timeLeft = endTimeService - now;

            if (timeLeft <= 0) {
                document.getElementById('countdownEnd').innerHTML = 'サービスは終了しました';
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdownEnd').innerHTML = `【期間限定！】残り ${days} 日 ${hours} 時間 ${minutes} 分 ${seconds} 秒 でサービスを終了いたします。`;
            }
        }

        // ページ読み込み時にカウントダウンを更新
        updateCountdownEnd();

        // カウントダウンを1秒ごとに更新
        setInterval(updateCountdownEnd, 1000);
