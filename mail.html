<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>メール</title>
</head>
<body>
<section class="MF-cntr MF-cntr-registerAndCancel pos-c white">
  <form method="POST" class="MF-fm" action="https://mail.os7.biz/pub/member_adddel/L5WR">
    <p class="MF-title">暴言BOTお知らせメール 読者登録＆解除フォーム</p>
    <div class="MF-inr">
      <div class="MF-itmr">
        <label class="MF-itm MF-itm-sei">
          <span class="MF-itm-name">姓</span>
          <input class="MF-fld" type="text" name="sei" autocomplete="family-name" required />
        </label>
        <label class="MF-itm MF-itm-mei">
          <span class="MF-itm-name">名</span>
          <input class="MF-fld" type="text" name="mei" autocomplete="given-name" required />
        </label>
      </div>
      <div class="MF-itmr">
        <label class="MF-itm MF-itm-mail">
          <span class="MF-itm-name">メールアドレス</span>
          <input class="MF-fld" type="email" name="mail" autocomplete="email" required />
        </label>
      </div>
      <div class="MF-btn-div MF-btn-half-div MF-itmr">
        <button name="submit_reg" class="MF-btn MF-btn-half" type="submit">登録する</button>
        <button name="submit_del" class="MF-btn MF-btn-half" type="submit">解除する</button>
      </div>
    </div>
<div class="MF-hiddenFld">    <input type="hidden" name="oid" value="1032382" />
    <input type="hidden" name="hash" value="L5WR" />
    <input type="hidden" name="plan_id" value="168217" />
    <input type="hidden" name="form_id" value="HTMLフォーム" />
    <input type="hidden" name="encoding_test" value="あいうえお眉幅ABC" />
</div>  </form>
  <div class="MF-pwdby" ><a href="https://mail.orange-cloud7.net" target="_blank">Powered by メール配信『オレンジメール』</a></div>
</section>
