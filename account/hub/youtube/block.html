<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>アクセス制限</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
</head>
<style type="text/css">
    /* デフォルトのh1の文字サイズ */
    h1 {
      font-size: 32px;
    }

    /* 画面幅が600px以下の場合のh1の文字サイズ */
    @media (max-width: 600px) {
      h1 {
        font-size: 48px;
      }
    }

    /* 画面幅が1200px以下の場合のh1の文字サイズ */
    @media (max-width: 1200px) {
      h1 {
        font-size: 72px;
      }
    }

    /* 画面幅が1200px以上の場合のh1の文字サイズ */
    @media (min-width: 1200px) {
      h1 {
        font-size: 96px;
      }
    }
        /* デフォルトの文字サイズ */
    p {
      font-size: 32px; /* 16px の 2 倍 */
    }

    /* 画面幅が600px以下の場合の文字サイズ */
    @media (max-width: 600px) {
      p {
        font-size: 28px; /* 14px の 2 倍 */
      }
    }

    /* 画面幅が1200px以下の場合の文字サイズ */
    @media (max-width: 1200px) {
      p {
        font-size: 36px; /* 18px の 2 倍 */
      }
    }

    /* 画面幅が1200px以上の場合の文字サイズ */
    @media (min-width: 1200px) {
      p {
        font-size: 40px; /* 20px の 2 倍 */
      }
    }
</style>
<body bgcolor="red" style="color: white; text-align: center;">
<h1 style="font-family: 'Noto Serif JP', serif; text-align: center;">アクセス制限</h1>
<p style="font-family: 'Noto Serif JP', serif;">申し訳ございません。<br>あなたのお住いの地域からは当サービスを使用することができません。<br>アクセスをご希望の方はお問い合わせください。<br>お問い合わせいただいた際はあなたのお住まいの地域をホワイトリストに追加する場合があります。</p>





<br><br><br>

</body>
</html>
